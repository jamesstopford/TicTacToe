<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TicTacToe game with unbeatable AI - A portfolio project showcasing minimax algorithm implementation">
    <title>TicTacToe - Unbeatable AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="scanlines"></div>

    <main class="container">
        <header class="header">
            <h1 class="title">TICTACTOE</h1>
            <p class="subtitle">Unbeatable AI Challenge</p>
        </header>

        <section class="scoreboard" aria-label="Score display">
            <div class="score-item">
                <span class="score-label">Wins</span>
                <span class="score-value" id="wins-count">0</span>
            </div>
            <div class="score-divider"></div>
            <div class="score-item">
                <span class="score-label">Losses</span>
                <span class="score-value" id="losses-count">0</span>
            </div>
            <div class="score-divider"></div>
            <div class="score-item">
                <span class="score-label">Draws</span>
                <span class="score-value" id="draws-count">0</span>
            </div>
        </section>

        <section class="difficulty-selector" aria-label="AI difficulty selection">
            <span class="difficulty-label">DIFFICULTY</span>
            <div class="difficulty-buttons" role="radiogroup" aria-label="Select AI difficulty">
                <button class="difficulty-btn" id="difficulty-easy" data-difficulty="easy" role="radio" aria-checked="false">
                    EASY
                </button>
                <button class="difficulty-btn active" id="difficulty-hard" data-difficulty="hard" role="radio" aria-checked="true">
                    HARD
                </button>
            </div>
        </section>

        <section class="game-board-container" aria-label="Game board">
            <div class="game-board" id="game-board" role="grid" aria-label="TicTacToe game board">
                <button class="cell" data-index="0" aria-label="Cell 1, empty" tabindex="0"></button>
                <button class="cell" data-index="1" aria-label="Cell 2, empty" tabindex="0"></button>
                <button class="cell" data-index="2" aria-label="Cell 3, empty" tabindex="0"></button>
                <button class="cell" data-index="3" aria-label="Cell 4, empty" tabindex="0"></button>
                <button class="cell" data-index="4" aria-label="Cell 5, empty" tabindex="0"></button>
                <button class="cell" data-index="5" aria-label="Cell 6, empty" tabindex="0"></button>
                <button class="cell" data-index="6" aria-label="Cell 7, empty" tabindex="0"></button>
                <button class="cell" data-index="7" aria-label="Cell 8, empty" tabindex="0"></button>
                <button class="cell" data-index="8" aria-label="Cell 9, empty" tabindex="0"></button>
                <svg class="winning-line" id="winning-line" aria-hidden="true">
                    <line x1="0" y1="0" x2="0" y2="0" />
                </svg>
            </div>
        </section>

        <section class="turn-indicator" aria-live="polite" aria-atomic="true">
            <span id="turn-text">YOUR TURN</span>
            <div class="thinking-dots" id="thinking-dots" hidden>
                <span></span><span></span><span></span>
            </div>
        </section>

        <section class="controls" aria-label="Game controls">
            <button class="btn btn-primary" id="new-game-btn" aria-label="Start new game">
                NEW GAME
            </button>
            <button class="btn btn-secondary" id="reset-scores-btn" aria-label="Reset all scores">
                RESET
            </button>
            <button class="btn btn-icon" id="sound-toggle-btn" aria-label="Toggle sound" aria-pressed="true">
                <svg class="sound-on-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
                <svg class="sound-off-icon" viewBox="0 0 24 24" aria-hidden="true" hidden>
                    <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                </svg>
            </button>
        </section>
    </main>

    <!-- Result Modal -->
    <div class="modal-overlay" id="modal-overlay" hidden>
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <h2 class="modal-title" id="modal-title">Game Over</h2>
            <p class="modal-message" id="modal-message">Result message here</p>
            <button class="btn btn-primary modal-btn" id="modal-close-btn" autofocus>
                PLAY AGAIN
            </button>
        </div>
    </div>

    <!-- Reset Confirmation Modal -->
    <div class="modal-overlay" id="reset-modal-overlay" hidden>
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="reset-modal-title">
            <h2 class="modal-title" id="reset-modal-title">Reset Scores?</h2>
            <p class="modal-message">This will clear all your wins, losses, and draws.</p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="reset-cancel-btn">CANCEL</button>
                <button class="btn btn-danger" id="reset-confirm-btn">RESET</button>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
